<!DOCTYPE html>
<html>
<head>
    <title>Model Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select AI Model</h1>
        <form method="POST" action="{{ url_for('model_selection') }}">
            <div class="form-group">
                <label for="model">Available Models:</label>
                <select name="model" id="model" class="form-control">
                    {% for model in models %}
                        <option value="{{ model }}" {% if model == current_model %}selected{% endif %}>{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Set Model</button>
        </form>
        <p>Currently using: <strong>{{ current_model }}</strong></p>
        <a href="{{ url_for('voiceassistant') }}">Go to Voice Assistant</a>
    </div>
</body>
</html>
